<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Jonathan</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
    overflow: hidden; /* Para evitar rolagem, mas use com cuidado */
}


        /* Estilos para o container de partículas */

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background-color: #282c34;
        }

        /* Estilos do conteúdo */
        .container {
            position: relative;
            text-align: center;
            color: #ffffff;
            z-index: 1;
            margin-top: 20vh;
        }

        /* Estilos do botão */
        .portfolio-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #282c34;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .portfolio-button:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

    <!-- Container de partículas -->
    <div id="particles-js"></div>

    <!-- Conteúdo da página -->
    <div class="container">
        <h1>Bem-vindo ao meu Portfolio</h1>
        <p>Desenvolvedor Front-end</p>

        <!-- Botão que direciona para o portfólio -->
        <a href="portfolio.html" onclick="navigateWithFade(event, 'portfolio.html')" class="portfolio-button">Ver Portfólio</a>
    </div>

    <!-- Script do particles.js via CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        /* Configuração das partículas */
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        
    // Adiciona a classe fade-in ao carregar a página
    window.onload = () => {
        document.body.classList.add('fade-in');
    };

    // Função para a transição suave ao clicar no link
    function navigateWithFade(event, url) {
        event.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => {
            window.location.href = url;
        }, 500); // Tempo de espera para finalizar a animação antes de redirecionar
    }


    </script>
</body>
</html>
